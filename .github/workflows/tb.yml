name: TB Update

on:
  push:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y wget jq git

    - name: Update TV logos
      run: |
        mkdir -p tb
        repo_api="https://api.github.com/repos/fanmingming/live/contents/tv"
        files=$(curl -s -H "Accept: application/vnd.github.v3+json" \
                      -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                      -H "User-Agent: GitHub-Actions" \
                      $repo_api | jq -r '.[] | select(.name | endswith(".png")) | .download_url')
        for url in $files; do
          filename=$(basename "$url")
          wget -q -O "tb/$filename" "$url"
        done

        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

        # 直接提交，不检查 diff
        git add tb/
        git commit -m "Update TV logos: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
