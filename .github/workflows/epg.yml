name: EPG Merge & Validate Update

on:
  schedule:
    - cron: '15 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      EPG_SOURCES: |
        https://epg.112114.xyz/pp.xml,
        https://epg.51zmt.top:8000/e.xml,
        https://epg.pw/xmltv.php

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3 python3-lxml wget libxml2-utils

      - name: Merge EPG
        run: python3 merge_epg.py

      - name: Validate XML format
        run: |
          echo "üß© Checking XML syntax..."
          xmllint --noout e.xml
          echo "‚úÖ XML Ê†ºÂºèÊ†°È™åÈÄöËøá„ÄÇ"

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet e.xml; then
            echo "No EPG updates."
          else
            git add e.xml
            git commit -m "EPG Merge & Validate Update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
